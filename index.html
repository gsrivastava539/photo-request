<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Request</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    
    h1 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 12px;
    }
    
    p {
      color: #718096;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .loading-text {
      color: #667eea;
      font-weight: 500;
    }
    
    #manual-link {
      display: none;
      margin-top: 20px;
    }
    
    .help-text {
      font-size: 13px;
      color: #a0aec0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Photo Request</h1>
    <p>Securely access your digital photos</p>
    
    <div id="loading">
      <div class="spinner"></div>
      <p class="loading-text">Loading application...</p>
    </div>
    
    <div id="manual-link">
      <a href="#" id="app-link" class="btn">Open Application</a>
      <p class="help-text">Click the button above if you're not redirected automatically</p>
    </div>
  </div>

  <script>
    // ==============================================
    // CONFIGURATION - Update this URL after deployment
    // ==============================================
    const APP_URL = 'https://script.google.com/macros/s/AKfycbwiQxsl9SHjXw-RJZJXg-nQRZCQFmAu7VhihDr7-9xbTt82fkg5k4kV0HMA_BnwE9tHwA/exec';
    // Example: 'https://script.google.com/macros/s/AKfycbx.../exec'
    // ==============================================
    
    // Set the link href
    document.getElementById('app-link').href = APP_URL;
    
    // Auto-redirect after a short delay
    // The delay helps break the Google authentication chain
    setTimeout(function() {
      window.location.href = APP_URL;
    }, 1500);
    
    // Show manual button after 3 seconds in case redirect doesn't work
    setTimeout(function() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('manual-link').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
